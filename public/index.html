<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        .chat-container {
            max-width: 1200px;
            width: 100%;
            height: 100vh;
            background: white;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .chat-header {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .chat-messages {
            flex: 1 1 0%;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user {
            background: #6366f1;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            background: #f1f5f9;
            color: #1e293b;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            border: 1px solid #e2e8f0;
            max-width: 90%;
            line-height: 1.6;
        }

        .message.loading {
            background: #f1f5f9;
            color: #64748b;
            align-self: flex-start;
            font-style: italic;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #e2e8f0;
            background: #fafafa;
        }

        .chat-input-form {
            display: flex;
            gap: 12px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            resize: none;
            min-height: 40px;
            max-height: 120px;
            transition: border-color 0.2s;
            line-height: 1.5;
            overflow-y: auto;
        }

        .chat-input:focus {
            border-color: #6366f1;
        }

        .send-button {
            padding: 12px 24px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .send-button:hover:not(:disabled) {
            background: #5856eb;
        }

        .send-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .welcome-section {
            text-align: center;
            padding: 40px 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .welcome-text h2 {
            color: #1e293b;
            font-size: 24px;
            margin-bottom: 16px;
            font-weight: 600;
        }

        .welcome-text p {
            color: #64748b;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 32px;
        }

        .welcome-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 300px;
            margin: 0 auto;
        }

        .start-button, .continue-button {
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .start-button {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .continue-button {
            background: #f1f5f9;
            color: #6366f1;
            border: 2px solid #e2e8f0;
        }

        .continue-button:hover {
            background: #e2e8f0;
            border-color: #6366f1;
        }

        .welcome-message {
            text-align: center;
            color: #64748b;
            font-style: italic;
            margin: 40px 0;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .chat-messages {
                padding: 20px;
                gap: 12px;
            }
            
            .chat-input-container {
                padding: 20px;
            }
            
            .message.assistant {
                max-width: 95%;
            }
            
            .message.user {
                max-width: 85%;
            }
        }

        @media (max-width: 480px) {
            .chat-messages {
                padding: 15px;
            }
            
            .chat-input-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AI Assistant</h1>
            <p>Ask me anything - I'm here to help!</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-section" id="welcomeSection">
                <div class="welcome-text">
                    <h2>üõ°Ô∏è Cyber Security Insurance Assessment</h2>
                    <p>Get a personalized cyber security assessment to understand your insurance needs and improve your security posture.</p>
                </div>
                <div class="welcome-buttons">
                    <button class="start-button" id="startAssessment">
                        üöÄ Start New Assessment
                    </button>
                    <button class="continue-button" id="continueSession" style="display: none;">
                        üìã Continue Previous Session
                    </button>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <textarea 
                    class="chat-input" 
                    id="messageInput" 
                    placeholder="Type your message here..."
                    autocomplete="off"
                    required
                    rows="1"
                ></textarea>
                <button type="submit" class="send-button" id="sendButton">
                    Send
                </button>
            </form>
        </div>
    </div>

    <script>
        class ChatWidget {
            constructor() {
                this.chatMessages = document.getElementById('chatMessages');
                this.chatForm = document.getElementById('chatForm');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.userId = this.generateUserId();
                this.threadId = this.getStoredThreadId(); // Get existing thread
                this.apiUrl = '/api/chat.php'; // PHP backend
                
                this.init();
                
                // Add a "New Conversation" button
                this.addNewConversationButton();
            }
            
            generateUserId() {
                // Get or create a persistent user ID
                let userId = localStorage.getItem('chat_user_id');
                if (!userId) {
                    userId = 'user_' + Math.random().toString(36).substr(2, 9);
                    localStorage.setItem('chat_user_id', userId);
                }
                return userId;
            }
            
            // Get stored thread ID from browser
            getStoredThreadId() {
                return localStorage.getItem('chat_thread_id');
            }
            
            // Store thread ID in browser
            setStoredThreadId(threadId) {
                localStorage.setItem('chat_thread_id', threadId);
                this.threadId = threadId;
            }
            
            // Clear thread for new conversation
            clearThread() {
                localStorage.removeItem('chat_thread_id');
                this.threadId = null;
                
                // Clear chat messages and restore welcome section
                this.chatMessages.innerHTML = `
                    <div class="welcome-section" id="welcomeSection">
                        <div class="welcome-text">
                            <h2>üõ°Ô∏è Cyber Security Insurance Assessment</h2>
                            <p>Get a personalized cyber security assessment to understand your insurance needs and improve your security posture.</p>
                        </div>
                        <div class="welcome-buttons">
                            <button class="start-button" id="startAssessment">
                                üöÄ Start New Assessment
                            </button>
                            <button class="continue-button" id="continueSession" style="display: none;">
                                üìã Continue Previous Session
                            </button>
                        </div>
                    </div>
                `;
                
                // Re-initialize welcome buttons
                this.initWelcomeButtons();
            }
            
            addNewConversationButton() {
                const header = document.querySelector('.chat-header');
                const newConvButton = document.createElement('button');
                newConvButton.textContent = 'üîÑ New Conversation';
                newConvButton.style.cssText = `
                    background: rgba(255,255,255,0.2);
                    color: white;
                    border: 1px solid rgba(255,255,255,0.3);
                    border-radius: 20px;
                    padding: 8px 16px;
                    font-size: 12px;
                    cursor: pointer;
                    margin-top: 10px;
                `;
                newConvButton.addEventListener('click', () => {
                    if (confirm('Start a new conversation? This will clear the current chat.')) {
                        this.clearThread();
                    }
                });
                header.appendChild(newConvButton);
            }
            
            init() {
                this.chatForm.addEventListener('submit', (e) => this.handleSubmit(e));
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.handleSubmit(e);
                    }
                    // else, let Shift+Enter insert a newline (default behavior)
                });
                
                // Initialize welcome buttons
                this.initWelcomeButtons();
                
                // Check if user has previous session
                this.checkForPreviousSession();
            }
            
            initWelcomeButtons() {
                const startButton = document.getElementById('startAssessment');
                const continueButton = document.getElementById('continueSession');
                
                startButton.addEventListener('click', () => {
                    this.startNewAssessment();
                });
                
                continueButton.addEventListener('click', () => {
                    this.continueAssessment();
                });
            }
            
            checkForPreviousSession() {
                const hasExistingThread = !!this.threadId;
                const continueButton = document.getElementById('continueSession');
                
                if (hasExistingThread) {
                    continueButton.style.display = 'block';
                    continueButton.textContent = 'üìã Continue Previous Assessment';
                }
            }
            
            startNewAssessment() {
                // Clear any existing thread
                this.clearThread();
                
                // Hide welcome section
                this.hideWelcomeSection();
                
                // Auto-start the assessment
                this.sendMessage("I want to get a cyber security insurance assessment");
                
                // Focus on input
                this.focusInput();
            }
            
            continueAssessment() {
                // Hide welcome section
                this.hideWelcomeSection();
                
                // Focus on input for user to continue
                this.focusInput();
            }
            
            hideWelcomeSection() {
                const welcomeSection = document.getElementById('welcomeSection');
                if (welcomeSection) {
                    welcomeSection.style.display = 'none';
                }
            }
            
            focusInput() {
                // Focus on the input field
                this.messageInput.focus();
            }
            
            formatText(text) {
                // Convert **bold** to <strong>bold</strong>
                text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                // Convert *italic* to <em>italic</em>
                text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
                // Convert newlines to <br> tags
                text = text.replace(/\n/g, '<br>');
                return text;
            }
            
            async handleSubmit(e) {
                e.preventDefault();
                
                const message = this.messageInput.value.trim();
                if (!message) return;
                
                await this.sendMessage(message);
            }
            
            async sendMessage(message) {
                // Add user message
                this.addMessage(message, 'user');
                this.messageInput.value = '';
                this.setLoading(true);
                
                // Add loading message
                const loadingId = this.addMessage('Thinking...', 'loading');
                
                try {
                    //console.log('Calling API:', this.apiUrl); // Debug log
                    
                    // Include thread ID in request if we have one
                    const requestBody = {
                        message: message,
                        userId: this.userId,
                        threadId: this.threadId || null
                    };
                    
                    //console.log('Request body:', requestBody); // Debug log
                    
                    const response = await fetch(this.apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestBody)
                    });
                    
                    //console.log('Response status:', response.status); // Debug log
                    //console.log('Response ok:', response.ok); // Debug log
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        //console.error('Response error:', errorText);
                        throw new Error(`HTTP ${response.status}: ${errorText}`);
                    }
                    
                    const data = await response.json();
                    //console.log('Response data:', data); // Debug log
                    
                    // Remove loading message
                    this.removeMessage(loadingId);
                    
                    if (data.success) {
                        // Store thread ID if it's new
                        if (data.threadId && !this.threadId) {
                            this.setStoredThreadId(data.threadId);
                            //console.log('Thread saved:', data.threadId);
                        }
                        
                        this.addAssistantMessage(data.response);
                    } else {
                        this.addMessage('Sorry, I encountered an error. Please try again.', 'assistant');
                    }
                    
                } catch (error) {
                    //console.error('Error:', error);
                    this.removeMessage(loadingId);
                    this.addMessage('Sorry, I\'m having trouble connecting. Please try again.', 'assistant');
                }
                
                this.setLoading(false);
            }
            
            addAssistantMessage(content) {
                // Hide welcome section when first response comes
                this.hideWelcomeSection();
                
                const messageId = this.addMessage(content, 'assistant');
                const messageElement = document.getElementById(messageId);
                
                // Format the text (convert **bold** to actual bold)
                const formattedContent = this.formatText(content);
                messageElement.innerHTML = formattedContent;
                
                // Auto-focus input after assistant responds
                setTimeout(() => {
                    this.focusInput();
                }, 100);
                
                return messageId;
            }
            
            addMessage(content, type) {
                // Remove welcome section if it exists when adding any message
                const welcomeSection = document.getElementById('welcomeSection');
                if (welcomeSection && type !== 'loading') {
                    welcomeSection.style.display = 'none';
                }
                
                const messageId = 'msg_' + Date.now() + '_' + Math.random().toString(36).substr(2, 5);
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                messageDiv.id = messageId;
                messageDiv.textContent = content;
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
                
                return messageId;
            }
            
            removeMessage(messageId) {
                const message = document.getElementById(messageId);
                if (message) {
                    message.remove();
                }
            }
            
            setLoading(isLoading) {
                this.sendButton.disabled = isLoading;
                this.messageInput.disabled = isLoading;
                this.sendButton.textContent = isLoading ? 'Sending...' : 'Send';
            }
            
            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
        }
        
        // Initialize the chat widget
        document.addEventListener('DOMContentLoaded', () => {
            new ChatWidget();
        });
    </script>
</body>
</html>
