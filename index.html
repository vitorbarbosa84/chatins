<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user {
            background: #6366f1;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            background: #f1f5f9;
            color: #1e293b;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            border: 1px solid #e2e8f0;
            max-width: 85%;
        }

        .message.loading {
            background: #f1f5f9;
            color: #64748b;
            align-self: flex-start;
            font-style: italic;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #e2e8f0;
            background: #fafafa;
        }

        .chat-input-form {
            display: flex;
            gap: 12px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .chat-input:focus {
            border-color: #6366f1;
        }

        .send-button {
            padding: 12px 24px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .send-button:hover:not(:disabled) {
            background: #5856eb;
        }

        .send-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .welcome-message {
            text-align: center;
            color: #64748b;
            font-style: italic;
            margin: 40px 0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AI Assistant</h1>
            <p>Ask me anything - I'm here to help!</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                ðŸ‘‹ Welcome! Start a conversation by typing a message below.
            </div>
        </div>
        
        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="messageInput" 
                    placeholder="Type your message here..."
                    autocomplete="off"
                    required
                >
                <button type="submit" class="send-button" id="sendButton">
                    Send
                </button>
            </form>
        </div>
    </div>

    <script>
        class ChatWidget {
            constructor() {
                this.chatMessages = document.getElementById('chatMessages');
                this.chatForm = document.getElementById('chatForm');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.userId = this.generateUserId();
                this.threadId = this.getStoredThreadId(); // Get existing thread
                this.apiUrl = '/api/chat'; // Vercel API path
                
                this.init();
                
                // Add a "New Conversation" button
                this.addNewConversationButton();
            }
            
            generateUserId() {
                // Get or create a persistent user ID
                let userId = localStorage.getItem('chat_user_id');
                if (!userId) {
                    userId = 'user_' + Math.random().toString(36).substr(2, 9);
                    localStorage.setItem('chat_user_id', userId);
                }
                return userId;
            }
            
            // Get stored thread ID from browser
            getStoredThreadId() {
                return localStorage.getItem('chat_thread_id');
            }
            
            // Store thread ID in browser
            setStoredThreadId(threadId) {
                localStorage.setItem('chat_thread_id', threadId);
                this.threadId = threadId;
            }
            
            // Clear thread for new conversation
            clearThread() {
                localStorage.removeItem('chat_thread_id');
                this.threadId = null;
                
                // Clear chat messages
                this.chatMessages.innerHTML = '<div class="welcome-message">ðŸ‘‹ Welcome! Start a new conversation by typing a message below.</div>';
            }
            
            addNewConversationButton() {
                const header = document.querySelector('.chat-header');
                const newConvButton = document.createElement('button');
                newConvButton.textContent = 'ðŸ”„ New Conversation';
                newConvButton.style.cssText = `
                    background: rgba(255,255,255,0.2);
                    color: white;
                    border: 1px solid rgba(255,255,255,0.3);
                    border-radius: 20px;
                    padding: 8px 16px;
                    font-size: 12px;
                    cursor: pointer;
                    margin-top: 10px;
                `;
                newConvButton.addEventListener('click', () => {
                    if (confirm('Start a new conversation? This will clear the current chat.')) {
                        this.clearThread();
                    }
                });
                header.appendChild(newConvButton);
            }
            
            init() {
                this.chatForm.addEventListener('submit', (e) => this.handleSubmit(e));
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.handleSubmit(e);
                    }
                });
            }
            
            formatText(text) {
                // Convert **bold** to <strong>bold</strong>
                text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                // Convert *italic* to <em>italic</em>
                text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
                // Convert newlines to <br> tags
                text = text.replace(/\n/g, '<br>');
                return text;
            }
            
            async handleSubmit(e) {
                e.preventDefault();
                
                const message = this.messageInput.value.trim();
                if (!message) return;
                
                await this.sendMessage(message);
            }
            
            async sendMessage(message) {
                // Add user message
                this.addMessage(message, 'user');
                this.messageInput.value = '';
                this.setLoading(true);
                
                // Add loading message
                const loadingId = this.addMessage('Thinking...', 'loading');
                
                try {
                    // Include thread ID in request if we have one
                    const requestBody = {
                        message: message,
                        userId: this.userId,
                        threadId: this.threadId || null
                    };
                    
                    const response = await fetch(this.apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestBody)
                    });
                    
                    const data = await response.json();
                    
                    // Remove loading message
                    this.removeMessage(loadingId);
                    
                    if (data.success) {
                        // Store thread ID if it's new
                        if (data.threadId && !this.threadId) {
                            this.setStoredThreadId(data.threadId);
                            console.log('Thread saved:', data.threadId);
                        }
                        
                        this.addAssistantMessage(data.response);
                    } else {
                        this.addMessage('Sorry, I encountered an error. Please try again.', 'assistant');
                    }
                    
                } catch (error) {
                    console.error('Error:', error);
                    this.removeMessage(loadingId);
                    this.addMessage('Sorry, I\'m having trouble connecting. Please try again.', 'assistant');
                }
                
                this.setLoading(false);
            }
            
            addAssistantMessage(content) {
                const messageId = this.addMessage(content, 'assistant');
                const messageElement = document.getElementById(messageId);
                
                // Format the text (convert **bold** to actual bold)
                const formattedContent = this.formatText(content);
                messageElement.innerHTML = formattedContent;
                
                return messageId;
            }
            
            addMessage(content, type) {
                // Remove welcome message if it exists
                const welcomeMessage = this.chatMessages.querySelector('.welcome-message');
                if (welcomeMessage) {
                    welcomeMessage.remove();
                }
                
                const messageId = 'msg_' + Date.now() + '_' + Math.random().toString(36).substr(2, 5);
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                messageDiv.id = messageId;
                messageDiv.textContent = content;
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
                
                return messageId;
            }
            
            removeMessage(messageId) {
                const message = document.getElementById(messageId);
                if (message) {
                    message.remove();
                }
            }
            
            setLoading(isLoading) {
                this.sendButton.disabled = isLoading;
                this.messageInput.disabled = isLoading;
                this.sendButton.textContent = isLoading ? 'Sending...' : 'Send';
            }
            
            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
        }
        
        // Initialize the chat widget
        document.addEventListener('DOMContentLoaded', () => {
            new ChatWidget();
        });
    </script>
</body>
</html>
